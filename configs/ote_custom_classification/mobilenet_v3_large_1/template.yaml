# Description.
name: Custom Image Classification MobileNet-V3-large-1x
task_type: CLASSIFICATION
task_family: VISION
instantiation: "CLASS"
summary: Custom Image Classification MobileNet-V3-large-1x

# Algo backend.
# Would be better to have something more precise and self-contained, e.g.:  docker image or path to Python venv activation script?
framework: OTEClassification v1.2.3

# Should be revisited?
application:
  ~

# # Optional? requirements to the dataset. Should be revisited?
# dataset_requirements:
#   ~

# Task implementation.
entrypoints:
  base: torchreid.integration.sc.train_task.OTEClassificationTrainingTask
  openvino: torchreid.integration.sc.openvino_task.OpenVINOClassificationTask

# Task and hyperparameters.
hyper_parameters:
  base_path: "../../../torchreid/integration/sc/configuration.yaml"
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 30
      max_num_epochs:
        default_value: 200
      learning_rate:
        default_value: 0.001

